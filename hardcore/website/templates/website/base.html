{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %} | AAA HardCore</title>
  <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
</head>
<body class="has-background-light">
  <div class="degradee-initial">
    <section class="hero is-home-page is-fullheight">
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="{% url 'website:index' %}">
                <span>< AAA HardCore /></span>
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item is-active" href="{% url 'website:index' %}">
                  <span class="icon">
                    <i class="fas fa-home"></i>
                  </span>
                  <span>Home</span>
                </a>
                <a class="navbar-item" href="{% url 'website:product_list' %}">
                  <span class="icon">
                    <i class="fas fa-shopping-basket"></i>
                  </span>
                  <span>Produtos</span>
                </a>
                <a class="navbar-item" href="{% url 'website:partner_list' %}">
                  <span class="icon">
                    <i class="fas fa-handshake"></i>
                  </span>
                  <span>Parceiros</span>
                </a>
                <a class="navbar-item" href="{% url 'website:notice_list' %}">
                  <span class="icon">
                    <i class="fas fa-file-alt"></i>
                  </span>
                  <span>Notícias</span>
                </a>
                <span class="navbar-item">
                  <a class="button is-bg-orange-outlined" href="{% url 'website:login' %}">
                    <span class="icon">
                      <i class="fas fa-user"></i>
                    </span>
                    <span>Login</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </header>
      </div>
        
      <!-- Hero content: will be in the middle -->
      {% block hero %}
      {% endblock %}
    </section>
  </div>

  {% block content %}
  {% endblock %}

  <footer class="footer has-background-black has-text-white">
    <div class="content has-text-centered">
      <p>
        Todos os direitos reservados - {% now "Y" %}.
      </p>
    </div>
  </footer>

  <script type="text/javascript">
    // Função para deixar o menu mobile //
    document.addEventListener("DOMContentLoaded", function () {
      // Get all "navbar-burger" elements
      var $navbarBurgers = Array.prototype.slice.call(
        document.querySelectorAll(".navbar-burger"),
        0
      );
      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach(function ($el) {
          $el.addEventListener("click", function () {
            // Get the target from the "data-target" attribute
            var target = $el.dataset.target;
            var $target = document.getElementById(target);
            // Toggle the class on both the "navbar-burger" and the "navbar-menu"
            $el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      }
    });
          // fim da função do menu
  </script>
  {% block js %}
  {% endblock %}

</body>
</html>
